<html>
	<head>
		<title>Welcome to the VQG Annotation application!</title>
		<meta http-equiv="cache-control" content="no-cache" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  		<link href="{{url_for('static', filename='vqg.css')}}" rel="stylesheet">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
    	<div class="container">
			<div class="row-container justify-content-between">
				<div>
					<img src="{{url_for('static', filename='pitt_logo.png')}}" alt="University of Pittsburgh logo" class="logo">
				</div>
				<div>
					<label for="prog">Progress: Step {{ progress }} of 7</label>
					<progress id="prog" max="7" value="{{ progress }}"></progress>
				</div>
			</div>
		
			<div>
				<hr>
			</div>
			
			</div>
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
			</div>
			
			<div class="row-container justify-content-center">
				<h1>{{ title }}</h1>
			</div> 
			
			{% block content %}{% endblock %}
			
		</div>
		
    </body>
</html>
